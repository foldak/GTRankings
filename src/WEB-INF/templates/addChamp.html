<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<body>
	
	<h2 align="center">Dodawanie mistrzostw</h2>		
		<form role="form">
			<div class="form-group">
				<label for="name">Nazwa:</label>
				<input type="text" class="form-control" id="nick" ng-model="champ.name"></input>
			</div>
			<div class="form-group">
				<label for="numberOfRaces">Liczba wyścigów:</label>
				<input type="text" class="form-control" id="numberOfRaces" ng-model="champ.numberOfRaces"></input>
			</div>
			
			<button type="submit" class="btn btn-primary" ng-click="createChamp()">Dodaj mistrzostwa</button>
			<p class="text-success">{{info}}</p>
		</form>
	
</body>			
</html>
